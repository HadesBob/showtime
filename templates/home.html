<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Quizer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script
	  src="https://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous"></script>
    
    {% load static %}
      <link rel="stylesheet" href="{% static 'css/wheel.css' %}">
    <link rel="stylesheet" href="{% static 'css/test.css' %}">
    <script src="{% static 'js/test.js' %}"></script>
     
  

</head>
<body class="body">
	<div class="main-wrapper">
	<section class="video-wrapper">
		<video class="video" src="/static/videos/smoke.mp4" autoplay muted></video>
		<button class="skip-button btn btn-lg btn-warning">Skip</button>
	</section>


	<section class="wheel-wrapper">
		
			<div class="wheel-content">
				<div class="wheel-carrousel">
					<figure class="wheel-carrousel-item"><img class="wheel-carrousel-image" src="/static/photos/django-icon.png"></figure>
					<figure class="wheel-carrousel-item"><img class="wheel-carrousel-image" src="/static/photos/java-icon.png"></figure>
					<figure class="wheel-carrousel-item"><img class="wheel-carrousel-image" src="/static/photos/mysql-icon.png"></figure>
					<figure class="wheel-carrousel-item"><img class="wheel-carrousel-image" src="/static/photos/css-icon.png"></figure>
					<figure class="wheel-carrousel-item"><img class="wheel-carrousel-image" src="/static/photos/html-icon.png"></figure>
					<figure class="wheel-carrousel-item"><img class="wheel-carrousel-image" src="/static/photos/js-icon.png"></figure>
					<figure class="wheel-carrousel-item"><img class="wheel-carrousel-image" src="/static/photos/vue-icon.png"></figure>
					<figure class="wheel-carrousel-item"><img class="wheel-carrousel-image" src="/static/photos/bootstrap-icon.png"></figure>
					<figure class="wheel-carrousel-item"><img class="wheel-carrousel-image" src="/static/photos/gift.png"></figure>
				</div>
			</div>
			
	</section>
	
	
	
</div>
	{% block content %}
	{% endblock %}
	
	 <script  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/TextPlugin.js"></script>
	 <script  src=" https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/MotionPathPlugin.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/CSSRulePlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/EaselPlugin.min.js"></script>

	
	
	

</body>
</html>
